{% extends 'layout/_base.html' %}

{% block content %}
<div class="columns">
    <div class="column">
        <div class="forgot-password-screen">
            <div class="login-form-header">
                <img src="assets/img/logo.png" alt="">
                <h3>Password Reset</h3>
                <p>Enter your email and we will send you a link to reset your password.</p>
            </div>

            <form action="">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Username or Email">
                    </div>
                </div>

                <div>
                    <button class="sign-in-button">Send</button>
                </div>
            </form>

            <div class="forgot-password-footer">
                <div class="register-account-link">
                    <p>Back to <a href="">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
